name: PR Checks

on: pull_request

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install
      run: npm ci
        
    - name: Lint
      run: npm run lint
        
    - name: Lint Tests
      run: npm run lint:tests
      
  pr-tests-and-coverage:
    name: "PR Tests and Coverage"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12'

    - name: Install
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Generate database
      run: npx prisma db push --preview-feature
      
    - name: Seed
      run: npx prisma db seed --preview-feature
      
    - name: Test
      run: npm run test
      
    - name: Report Coverage
      uses: mattallty/jest-github-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
